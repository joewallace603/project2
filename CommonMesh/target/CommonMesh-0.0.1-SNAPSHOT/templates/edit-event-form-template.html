<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

	<script id="contactTemplate" type="text/template">
		<div class="item">
			<input type="checkbox" id="{{userId}}" value="{{userId}}">
			<label for="{{userId}}">{{firstName}} {{lastName}}</label>
		</div>
	</script>

	<script id="editEventFormTemplate" type="text/template">
		<form id="{{eventId}}" class="overlay" action="javascript:updateEvent( )" >
			<div id="eventForm">
				<p id="pageTitle">Edit Event</p>
				<div class="inputArea">
					<div class="inputLabel">
					Title
					</div>
					<input class="wideInput" id="title" type="text" value="{{title}}">
				</div>
				<div class="inputArea">
					<div class="inputLabel">
					Image
					</div>
					<input class="wideInput" id="imageName" type="text" value="{{eventImageName}}">
				</div>
				<div class="inputArea">
					<div class="inputLabel">
					Location
					</div>
					<input class="wideInput" id="location" type="text" value="{{location}}">
				</div>
				<div class="inputArea">
					<div class="inputLabel">
					Date
					</div>
					<input class="wideInput" id="datetimepicker" type="text" value="{{date}}">
				</div>
				<div class="inputArea">
					<div class="inputLabel">
					Duration
					</div>
					<select id="duration">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3" >3</option>
						<option value="4" >4</option>
						<option value="5" >5</option>
						<option value="6" >6</option>
						<option value="7" >7</option>
						<option value="8" >8</option>
					</select>
				</div>
				<div class="inputArea" id="descArea">
					<div class="inputLabel">
					Description
					</div>
					<textarea class="wideInput" id="desc">{{description}}
					</textarea>
				</div>
				<div class="inputArea" id="contactsArea">
					
					<div class="inputLabel">
					Invite Contacts
					</div>
					<fieldset id="contactList">
					</fieldset>
				</div>
				<div id="buttons">
					<div id="submit">
						<input type="submit" class="button" value="Save" id="create">
					</div>
					<div id="cancelArea">
						<input type="button" class="button" id="cancel" value="Cancel" onclick=
							"document.getElementById('overlay').style.display='none';
 							 document.getElementById('fade').style.display='none'"
						
						
						"history.go(-1)">
					</div>
				</div>
			</div>
		</form>
	</script>
</head>
<body>
</body>
</html>
