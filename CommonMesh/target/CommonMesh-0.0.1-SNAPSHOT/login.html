	<script>
		$(function() {
   	 		$( "#birthDatePicker" ).datepicker( {changeYear: true, yearRange:"1910:2014"});
  		});
  	</script>
  	
    <script>
    	$(document).ready( function( )
    	{
    		document.getElementById( "logon").addEventListener( "submit", function()
			{
			
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
			
				$.cookie("username", username, { path: '/'}); 
				$.cookie("password", password, { path: '/'});  
			});
			
			document.getElementById( "username" ).focus( );
			
			alert( "about to register" );
			
			var eventSource = new EventSource( "rest/notifications/joe" );
			
			eventSource.onOpen = function(){ alert( "ES Open!");};
			eventSource.onError = function(e){ alert( "ES Error:  " + e );};
			
			alert( "registered" );
			
			eventSource.addEventListener("my-notification", function( e )
			{
				alert( "message:  " + e.data );
			}, false );
			
    	});
    </script>
  	
  	
</head>
<body>
	<div id='cssmenu'>
				<ul>
					<!--

   					<li class="rightMenuBarItem"><a onclick="goToMonthView( )"><span>Month</span></a></li>

   					-->
   				</ul>
	</div>
	
	<br>
	<p id="errorMessage">An incorrect username or password has been entered.  Please try again.</p>
	<form id="logon" action="javascript:login()"> 
		<span>Username</span>
		<input class="logon" type="text" id="username">
		<span>THE Password</span>
		<input class="logon" type="password" id="password">
		<input id="button" class="button" type="submit" value="Login">
	</form>
	<br>
	
	<form id="createUser" action="javascript:createUser()"  >
		<p id="pageTitle">Join today!</p>
		<div class="inputArea">
		<span>Username</span>
		<input class="text" required type="email" name="myUsername" id="newUsername">
		</div>
		<div class="inputArea">
		<span>Password</span>
		<input class="text" required type="password" id="newPassword">
		</div>
		<div class="inputArea">
		<span>First Name</span>
		<input class="text" required type="text" id="firstName">
		</div>
		<div class="inputArea">
		<span>Last Name</span>
		<input class="text" required type="text" id="lastName">
		</div>
		<div class="inputArea">
		<span>Profile Picture</span>
		<input class="text" type="text" id="userImageName">
		</div>
		<div class="inputArea">
		<span>Male</span>
		<input required type="radio" id="male" name="gender" value="male" >
		</div>
		<div class="inputArea">
		<span>Female</span>
		<input type="radio" id="female" name="gender" value="female>">
		</div>
		<div class="inputArea">
		<span>DOB</span><input class="text" required type="text" id="birthDatePicker" name="DOB">
		</div>
		<div class="inputArea">
		<span>Zip Code</span><input class="text" required type="text" id="zipCode">
		</div>
		<input type="submit" id="submitButton" class="button" value="Join">
	</form>
</body>
