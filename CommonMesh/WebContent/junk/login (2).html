<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>

	<style>
		body 
  		{
  			background-image: linear-gradient(to right, #9BFF61 0%, #6699FF 100%);
		}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
	<script>
		$.cookies.setOptions( {path: '/' });
	</script>
</head>
<body>
	
	<form id="logonForm" action="http://localhost:8080/MyFirstREST/zamepage.html" method="post">
		Username<input type="text" id="username">
		Password<input type="password" id="password">
		<input type="submit" value="submit">
	</form>
	
	<script>
		document.getElementById("logonForm").addEventListener( "submit", function()
		{
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			
			$.cookie("username", username); //, domain: 'localhost:8080' });
			$.cookie("password", password);  //, domain: 'localhost:8080' });
			
			
			$.ajaxSetup(
		  	{
		  		headers: 
		  		{
		    		'Authorization': "Basic " + btoa(username + ":" + password)
		    		
		  		}
			});
		});
	</script>

</body>
</html>
